<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="icon" href="img/profile/profile_avatar.png">

<body>
    <site-header></site-header>
    <main>
        <section class="container">
            <section-title title="ABOUT" center reveal></section-title>
            <glass-card center reveal>
                <div class="avatar-wrap">
                    <img src="img/profile/profile_avatar.png" alt="Tezuka Momoko"
                        style="width: 70%; height: 70%; object-fit: contain;" loading="lazy">
                </div>
                <h3>手塚 桃子 <span class="sub-title">TEZUKA MOMOKO</span></h3>
                <p style="margin-bottom: 2rem; color: var(--color-indigo); font-size: 0.9rem; text-align: center;">
                    デザインエンジニア / アーティスト / ワークフローデザイナー
                </p>

                <div class="skill-icons" style="justify-content: center; margin-bottom: 3rem;">
                    <img src="img/skills/skill_html.svg" alt="HTML">
                    <img src="img/skills/skill_css.svg" alt="CSS">
                    <img src="img/skills/skill_js.svg" alt="JS">
                    <img src="img/skills/skill_python.svg" alt="Python">
                    <img src="img/skills/skill_excel.svg" alt="Excel">
                    <img src="img/skills/skill_affinity.svg" alt="Affinity">
                    <img src="img/skills/skill_figma.svg" alt="Figma">
                </div>

                <div style="max-width: 650px; text-align: center;">
                    <p style="font-weight: 500; margin-bottom: 2rem;">『効率化で時間を作り、デザインで時間を整え、アートで時間を愛でる。』</p>
                    <p>10年以上のエンジニアキャリアを礎に、現在はデザインとアートの領域を横断して活動しています。機能的でありながらも、見る人の心に心地よい「広がり」を生む表現を目指しています。</p>
                </div>
            </glass-card>
        </section>

        <section id="CAREER" class="container">
            <section-title title="CAREER" center reveal></section-title>
            <glass-card reveal style="margin-top: 3rem;">
                <info-table data='[
                    {"date":"2008.04", "text":"聖徳大学卒業"},
                    {"date":"2008.10", "text":"KDDI 株式会社 就業"},
                    {"date":"2016.08", "text":"UQ コミュニケーションズ株式会社 就業"},

                    {"date":"2025.04", "text":"FuRyu株式会社 就業"}

    <site-footer></site-footer>
