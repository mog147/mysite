<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pencil drawing | 396 FOLIO</title>
    <link rel="icon" href="img/profile_avatar.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <site-header></site-header>
    <main>
        <section class="container">
            <h2 class="reveal flex-center">- Pencil drawing -</h2>
            <div class="glass-card reveal">
                <p style="text-align: center; margin-bottom: 3rem;">鉛筆の柔らかな線。日常の中の感情を切り取ったデッサン集です。</p>

                <div id="gallery-grid" data-path="img/gallery2"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <!-- JavaScript が自動で作品をここに並べます -->
                </div>
            </div>
            <div class="flex-center" style="margin-top: 3rem;">
                <a href="gallery.html" class="btn-more"><i class="fa fa-chevron-left"></i> BACK TO GALLERY</a>
            </div>
        </section>
    </main>
    <site-footer></site-footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gallery-grid');
            const path = grid.dataset.path;
            const count = 7; // 実際のファイル数に合わせて設定

            for (let i = 1; i <= count; i++) {
                const img = document.createElement('img');
                img.src = `${path}/${i}.jpg`;
                img.className = 'reveal';
                img.loading = 'lazy';
                img.style.width = '100%';
                img.style.borderRadius = '12px';
                img.style.boxShadow = '0 4px 12px rgba(0,0,0,0.05)';
                grid.appendChild(img);

                if (window.revealObserver) {
                    window.revealObserver.observe(img);
                } else {
                    setTimeout(() => img.classList.add('active'), 100 * i);
                }
            }
        });
    </script>
</body>

</html>
