<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Digital art | 396 FOLIO</title>
    <link rel="icon" href="img/profile_avatar.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <site-header></site-header>
    <main>
        <section class="container">
            <h2 class="reveal flex-center">- Digital art -</h2>
            <div class="glass-card reveal">
                <p style="text-align: center; margin-bottom: 3rem;">ポップでカラフル。デジタルならではの自由な表現で描かれた作品集です。</p>

                <div id="gallery-grid" data-path="img/gallery3"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <!-- JavaScript が自動で作品をここに並べます -->
                </div>
            </div>
            <div class="flex-center" style="margin-top: 3rem;">
                <a href="gallery.html" class="btn-more"><i class="fa fa-chevron-left"></i> BACK TO GALLERY</a>
            </div>
        </section>
    </main>
    <site-footer></site-footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('gallery-grid');
            const path = grid.dataset.path;

            const patterns = [
                i => `${path}/${i}.jpg`,
                i => `${path}/${i}.JPG`,
                i => `${path}/${i}.jpeg`,
                i => `${path}/${i}.png`
            ];

            const checkImage = (url) => {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
            };

            const observer = window.revealObserver || { observe: () => { } };

            let consecutiveMisses = 0;
            for (let i = 1; i <= 50; i++) {
                let foundAnyPattern = false;
                for (const getUrl of patterns) {
                    const url = getUrl(i);
                    const exists = await checkImage(url);

                    if (exists) {
                        const img = document.createElement('img');
                        img.src = url;
                        img.className = 'reveal';
                        img.style.width = '100%';
                        img.style.borderRadius = '12px';
                        img.style.boxShadow = '0 4px 12px rgba(0,0,0,0.05)';
                        grid.appendChild(img);

                        setTimeout(() => img.classList.add('active'), 100 * i);

                        observer.observe(img);
                        foundAnyPattern = true;
                        consecutiveMisses = 0;
                        break;
                    }
                }
                if (!foundAnyPattern) consecutiveMisses++;
                if (consecutiveMisses >= 10) break;
            }
        });
    </script>
</body>

</html>
